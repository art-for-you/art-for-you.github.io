<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<title>Owl Carousel 2 demo</title>
	<link rel="stylesheet" type="text/css" href="reset.min.css">
	<link rel="stylesheet" type="text/css" href="styles.css">

	<!-- OweCarousel CSS styles -->
	<link rel="stylesheet" href="libs/owlcarousel2/assets/owl.carousel.min.css">
	<link rel="stylesheet" href="libs/owlcarousel2/assets/owl.theme.default.css">
	
	
</head>
<body>

	<!-- Owl Carousel 2 htnl markup -->
	<div class="slide-wraper">

			<div class="carousel-image"><img src="img/photo2.png" alt="Img"></div>
			<div class="carousel-image"><img src="img/photo3.png" alt="Img"></div>

			<div class="carousel-image"><img src="img/photo5.png" alt="Img"></div>
		</div>
	</div>
	<!-- Vender scripts -->
	<script src="libs/jquery/jquery-3.5.1.min.js"></script>
	<script src="libs/owlcarousel2/owl.carousel.min.js"></script>

	<!-- User scripts -->
	<script src="js/main.js"></script>

</html>
